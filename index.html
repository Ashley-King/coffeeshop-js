<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffee Shop</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- font awesome -->
    <script src="js/all.js"></script>
  </head>

  <body>
    <!-- pre loader -->
    <!-- end pre loader -->
    <!-- header -->
    <header class="header" id="header">
      <!-- banner -->
      <div class="banner">
        <h1 class="banner__title bell-fonts">coffee junkie</h1>
        <div class="banner__icons">
          <a href="#" class="banner__social-icon">
            <i class="fab fa-facebook fa-fw"></i>
          </a>
          <a href="#" class="banner__social-icon">
            <i class="fab fa-twitter fa-fw"></i>
          </a>
          <a href="#" class="banner__social-icon">
            <i class="fab fa-google-plus fa-fw"></i>
          </a>
          <a href="#" class="banner__social-icon">
            <i class="fab fa-instagram fa-fw"></i>
          </a>
        </div>
      </div>
      <!-- end banner -->
      <!-- video -->
      <article class="video__container">
        <video class="video__item" autoplay muted loop>
          <source src="video/coffee.mp4" type="video/mp4" />
          <source src="video/coffee.ogv" type="video/mp4" />
          <source src="video/coffee.webm" type="video/mp4" />
          Your browser does not support videos here.
        </video>
      </article>
      <!-- end video -->
      <!-- nav button -->
      <div class="navBtn">
        <i class="fas fa-bars"></i>
      </div>
      <!-- end nav button -->
      <!-- nav -->
      <nav class="nav">
        <ul class="nav__links">
          <li class="nav__single-link">
            <a href="#">
              <img src="img/navLogo.svg" alt="logo" />
            </a>
          </li>
          <li class="nav__single-link">
            <a href="#header">Home</a>
          </li>
          <li class="nav__single-link">
            <a href="#about">About</a>
          </li>
          <li class="nav__single-link">
            <a href="#drink">Free Drink</a>
          </li>
          <li class="nav__single-link">
            <a href="#work">work</a>
          </li>
          <li class="nav__single-link">
            <a href="#contact">contact</a>
          </li>
        </ul>
      </nav>
      <!-- end nav -->
    </header>
    <!-- end header -->

    <script src="js/app.js"></script>
  </body>
</html>
